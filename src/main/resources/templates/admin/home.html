<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/jumbotron.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Welcome to Admin Panel</h1>
<a th:href="@{/dashboard/create}">add another tour</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<div class="container">
    <!-- Example row of columns -->
    <div class="row" th:each="tour : ${tours}">
        <a>
            <div class="col-md-4">
                <h2 th:text="${tour.title}">Heading</h2>
                <p th:text="${tour.description}"></p>
                <p><a class="btn btn-secondary" th:href="@{/content/{id}(id=${tour.id})}" role="button">View details &raquo;</a></p>
                <a th:href="@{/dashboard/edit/{id}(id=${tour.id})}">edit</a>
                <a th:href="@{/dashboard/delete/{id}(id=${tour.id})}">delete</a>
            </div>
        </a>
    </div>

    <hr>

</div> <!-- /container -->

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
